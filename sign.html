<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student Registration - Study Hub</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: linear-gradient(120deg, #1e3c72, #2a5298);
    }
    .form-container {
      background: #fff;
      padding:40px;
      border-radius: 12px;
      box-shadow: 0 6px 15px rgba(0,0,0,0.2);
      width: 350px;
      animation: fadeIn 0.8s ease-in-out;
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #1e3c72;
    }
    input, select {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 6px;
      outline: none;
      font-size: 14px;
    }
    input:focus, select:focus {
      border-color: #2a5298;
      box-shadow: 0 0 5px rgba(42,82,152,0.3);
    }
    button {
      width: 100%;
      padding: 12px;
      margin-top: 10px;
      background: #2a5298;
      color: white;
      font-size: 15px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: background 0.3s;
    }
    button:hover {
      background: #1e3c72;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h2>Student Registration</h2>
    <!-- formcarry -->
    <form id="registerForm" action="https://formcarry.com/s/55rjHKZOrWX " method="post">
  <input type="text" id="fullName" placeholder="Full Name" required name="name">
  <input type="email" placeholder="Email Address" required name="email">
  <input type="text" placeholder="College/University" required name="College">
  <select required name="Year">
    <option value="">Select Year</option>
    <option>1st Year</option>
    <option>2nd Year</option>
    <option>3rd Year</option>
    <option>4th Year</option>
  </select>
  <input type="password" placeholder="Create Password" required name="Password">
  <button type="submit">Register</button>
</form>
  </div>
<script>
document.getElementById("registerForm").addEventListener("submit", function(e) {
  e.preventDefault(); // prevent default submission

  const form = e.target;
  const formData = new FormData(form);
  const name = formData.get("name");

  // Store name locally
  localStorage.setItem("studentName", name);

  // Send to Formspree via fetch
  fetch(form.action, {
    method: "POST",
    body: formData,
    headers: { 'Accept': 'application/json' }
  })
  .then(response => {
    // redirect to dashboard
    window.location.href = "home.html";
  })
  .catch(error => {
    alert("Form submission failed. Please try again.");
  });
});
</script>

</body>
</html>
